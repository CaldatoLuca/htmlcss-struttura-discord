<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <!-- *link al css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- *link al css /-->
  </head>

  <body class="debug">
    <!-- *intestazione pagina -->
    <header>
      <!-- ?parte alta header -->
      <div class="header-top">
        <nav class="container">
          <div class="logo">logo</div>
          <div class="link">link</div>
          <div class="login">login</div>
        </nav>
      </div>
      <!-- ?parte alta header /-->

      <!-- ?parte bassa header -->
      <div class="header-bottom">
        <div class="pink"></div>
      </div>
      <!-- ?parte bassa header /-->
    </header>
    <!-- *intestazione pagina /-->

    <!-- *corpo centrale -->
    <main>
      <!-- ?prima sezione -->
      <section>
        <div class="block container">
          <div class="blue"></div>
          <div class="light-pink"></div>
        </div>
      </section>
      <!-- ?prima sezione / -->

      <!-- ?seconda sezione -->
      <section class="grey">
        <div class="block container reverse">
          <div class="blue"></div>
          <div class="light-pink"></div>
        </div>
      </section>
      <!-- ?seconda sezione / -->

      <!-- ?terza sezione -->
      <section>
        <div class="block container">
          <div class="blue"></div>
          <div class="light-pink"></div>
        </div>
      </section>
      <!-- ?terza sezione / -->

      <!-- ?quarta sezione -->
      <section class="big-section grey">
        <div class="big-block container">
          <div class="green"></div>
        </div>
      </section>
      <!-- ?quarta sezione / -->
    </main>
    <!-- *corpo centrale / -->

    <!-- *parte finale sito -->
    <footer>
      <!-- ?parte alta footer -->
      <div class="footer-top">
        <div class="fblock1 container">
          <div class="salmon"></div>
          <div class="turchese">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
          </div>
        </div>
      </div>
      <!-- ?parte alta footer / -->

      <!-- ?parte bassa footer -->
      <div class="footer-bottom">
        <div class="fblock2 container">
          <div class="button"></div>
          <div class="button"></div>
        </div>
      </div>
      <!-- ?parte bassa footer/ -->
    </footer>
    <!-- *parte finale sito / -->
  </body>
</html>
